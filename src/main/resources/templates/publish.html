<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>发布-无尽深渊</title>
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/bootstrap-theme.min.css" />
    <link rel="stylesheet" href="css/community.css" />
    <script src="js/jquery-3.5.1.js" type="application/javascript"></script>
    <script src="js/bootstrap.min.js" type="application/javascript"></script>

</head>
<body class="publish_body">
    <!-- 导航栏 -->
    <nav class="navbar navbar-default">
        <div class="container-fluid publish_nav">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                    <span class="sr-only">无尽深渊</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="/">无尽深渊</a>
            </div>
                <form class="navbar-form navbar-left">
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="搜索问题">
                    </div>
                    <button type="submit" class="btn btn-default">搜索</button>
                </form>
                <ul class="nav navbar-nav navbar-right">
                    <li th:if="${session.user!=null}">
                        <a href="/publish">发布</a>
                    </li>
                    <li class="dropdown" th:if="${session.user != null}">
                        <a href="#" class="dropdown-toggle" da
                           ta-toggle="dropdown"
                           role="button" aria-haspopup="true" aria-expanded="false"
                           th:text="${session.user.name}"><span class="caret"></span></a>
                        <ul class="dropdown-menu">
                            <li><a href="#">信息中心</a></li>
                            <li><a href="#">个人资料</a></li>
                            <li><a href="#">退出登录</a></li>
                        </ul>
                    </li>
                    <li th:unless="${session.user != null}">
                        <a href="https://github.com/login/oauth/authorize?client_id=d02bb3f971ea9947d521&redirect_uri=http://localhost:8887/callback&scope=user&state=1">登录</a>
                    </li>
                </ul>
            </div><!-- /.navbar-collapse -->
        </div><!-- /.container-fluid -->
    </nav>
    <!-- 发布问题主体内容 -->
    <div class="container-fluid publish_main">
        <div class="row">
            <!-- 发布问题编辑部分 -->
            <div class="col-lg-9 col-md-12 col-sm-12 col-xs-12">
                <h2><span class="glyphicon glyphicon-plus" aria-hidden="true"></span>发起</h2>
                <hr />
                <form action="/publish" method="post">
                    <div class="form-group">
                        <label for="title">问题标题（简单扼要）:</label>
                        <input type="text" name="title" id="title" th:value="${title}" class="form-control" placeholder="问题标题...">
                    </div>
                    <div class="form-group">
                        <label for="description">问题补充 (必填，请参照右侧提示):</label>
                        <textarea name="description" id="description" th:text="${description}" class="form-control" cols="30" rows="10"></textarea>
                    </div>
                    <div class="form-group">
                        <label for="tag">添加标签:</label>
                        <input type="text" name="tag" id="tag" th:value="${tag}" class="form-control" placeholder="输入标签,以,号分隔">
                    </div>
                    <div class="container-fluid">
                        <div class="row">
                            <div class="alert alert-danger col-lg-9 col-md-12 col-sm-12 col-xs-12" th:if="${error}!=null" th:text="${error}"></div>
                            <div class="col-lg-3 col-md-12 col-sm-12 col-xs-12" style="float: right">
                                <button type="submit" class="btn btn-success publish_button_release">发 布</button>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
            <!-- 发布问题指南部分 -->
            <div class="col-lg-3 col-md-0 col-sm-0 col-xs-0">
                <h3>问题发起指南</h3>
                • 问题标题: 请用精简的语言描述您发布的问题，不超过25字<br />
                • 问题补充: 详细补充您的问题内容，并确保问题描述清晰直观, 并提供一些相关的资料<br />
                • 选择标签: 选择一个或者多个合适的标签，不超过10个字<br />
            </div>
        </div>
    </div>
</body>
</html>
