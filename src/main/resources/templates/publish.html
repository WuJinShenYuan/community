<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>提问-无尽深渊</title>
    <link rel="stylesheet" href="/css/bootstrap.min.css" />
    <link rel="stylesheet" href="/css/bootstrap-theme.min.css" />
    <link rel="stylesheet" href="/css/community.css" />
    <script src="/js/jquery-3.5.1.js" type="application/javascript"></script>
    <script src="/js/bootstrap.min.js" type="application/javascript"></script>

</head>
<body class="common_body">

    <!-- 导航栏 -->
    <div th:replace="~{header :: nav}"></div>

    <!-- 发布问题主体内容 -->
    <div class="container-fluid publish_main">
        <div class="row">

            <!-- 发布问题编辑部分 -->
            <div class="col-lg-9 col-md-9 col-sm-12 col-xs-12" style="border-right: 1px solid rgba(0,0,0,0.1)">
                <h3><span class="glyphicon glyphicon-plus" aria-hidden="true"></span> 发起</h3>
                <hr />
                <form action="/publish" method="post">
                    <div class="form-group">
                        <input type="hidden" name="id" th:value="${id}" >
                        <label for="title">问题标题（简单扼要）:</label>
                        <input type="text" name="title" id="title" th:value="${title}" class="form-control" placeholder="问题标题...">
                    </div>
                    <div class="form-group">
                        <label for="description">问题补充 (必填，请参照右侧提示):</label>
                        <textarea name="description" id="description" th:text="${description}" class="form-control" cols="30" rows="10"></textarea>
                    </div>
                    <div class="form-group">
                        <label for="tag">添加标签:</label>
                        <input type="text" name="tag" id="tag" th:value="${tag}" class="form-control" placeholder="输入标签,以,号分隔">
                    </div>
                    <div class="container-fluid">
                        <div class="row">
                            <div class="alert alert-danger col-lg-9 col-md-12 col-sm-12 col-xs-12" th:if="${error}!=null" th:text="${error}"></div>
                            <div class="col-lg-3 col-md-12 col-sm-12 col-xs-12" style="float: right">
                                <button type="submit" class="btn btn-success publish_button_release">发 布</button>
                            </div>
                        </div>
                    </div>
                </form>
            </div>

            <!-- 发布问题指南部分 -->
            <div class="col-lg-3 col-md-3 hidden-sm hidden-xs">
                <h3>问题发起指南</h3>
                • 问题标题: 请用精简的语言描述您发布的问题，不超过25字<br />
                • 问题补充: 详细补充您的问题内容，并确保问题描述清晰直观, 并提供一些相关的资料<br />
                • 选择标签: 选择一个或者多个合适的标签，不超过10个字<br />
            </div>
        </div>
    </div>

    <!-- 页尾部分 -->
    <div th:replace="~{footer :: foot}"></div>

</body>
</html>
